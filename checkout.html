<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- web-fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600,700,800" rel="stylesheet">

    <!-- Style CSS -->
    <link href="css/checkoutstyle.css" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="col-block">
    <!-- list container -->
    <div class="left-col-block">
        <!-- Title -->
        <div class="col-md-12">
            <div class="left-title">
                MY GROCERY LIST <i class="fas fa-shopping-cart"></i>
            </div>
        </div>

        <!-- list container -->
        <div class="col-md-12">
            <div class="left-list-container">
                Milk <br> Cereal <br> Spaghetti <br> Tomato Sauce <br> Onion <br> Canned Tomatoes <br> Pepper <br> Salt <br> Capsicum <br> Garlic <br> Bread <br> Pasta <br> Coke <br> Weed <br> Eggs <br> Rice <br> Potatoes
            </div>
        </div>
    </div>

    <!-- details container -->
    <div class="right-col-block">
        <!-- advertisement/offers -->
        <div class="col-md-12">
            <div class="right-ad-container">
                <!-- <img class="bottom"> -->
                <img src="img/promo2.png" alt="">
                <!-- <img class="top"> -->
            </div>
        </div>

        <!-- details -->
        <div class="col-md-12">
            <div class="right-details-container">
                <div class="title">
                    Subtotal: </br>
                    Discount: </br>
                    Total: </br>
                </div>
                <div class="content">
                    125.80 </br>
                    17% </br>
                    104.14 </br>
                </div>
            </div>
        </div>

        <!-- button container -->
        <div class="col-md-12">
            <div class="button-container">
                <form action="checkout.html">
                    <button id="save" type="save">SAVE</button>
                </form>
                <form action="index.html">
                    <button id="cancel" type="cancel" name="button">CANCEL</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
